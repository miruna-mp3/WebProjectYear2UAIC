<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../js/login.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>



<body class="flexbody">
    <div class="form">
        <form id="loginForm" action="../auth/login.php" method="post" class="form-login">
            <h1>Sign In</h1>
            <div class="justify">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username" required maxlength="30">
            </div>
            <div class="justify">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required maxlength="40"> 
            </div>
            <button type="submit">Login</button>
            <div id="message"></div>
            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=697987749871-f9n2rt60bgej47rv81nd66opholkmkom.apps.googleusercontent.com&redirect_uri=https://frankenpig.online/database/googleCallback.php&response_type=code&scope=email%20profile&access_type=online&prompt=select_account">
            Log in with Google
            </a>
            <footer>Don't have an account? <a href="register.html">Register here</a></footer>
        </form>
    </div>
</body>

</html>
